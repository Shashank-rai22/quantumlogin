<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="demo.css">
        <title>Quantum Login</title>
    </head>
    <body>
        
        <div class="header">
            <img src="./images/logo used in header.svg" alt="Quantum Header Logo" class="logo">
        </div>

        <div class="card">
            <div class="back-button-container">
                <button type="button" class="back-button mr-3"><img src="./images/back.svg"></button>
                <h5 class="mb-0 quantum-login">Log in with Quantum</h5>
            </div>
            <div class="form-group mt-3">
                <div class="custom-control custom-radio custom-control-inline radio-inline">
                <!-- <label for="districtRadio1" class="text-beside-image"><img src="./images/radio-button-on.svg"></label> -->
                    <input type="radio" id="radio1" name="schoolType" class="custom-control-input">
                    <label class="custom-control-label" for="radio1">District</label>
                    <!-- <span style="margin-left: 3px;">District</span> -->
                </div>
                <!-- <label for="districtRadio2" style="margin-left: 20px;" class="text-beside-image"><img src="./images/radio-button-off.svg"></label> -->
                <!-- <span style="margin-left: 3px;">Independent school</span> -->
                <div class="custom-control custom-radio custom-control-inline radio-inline">
                    <input type="radio" id="radio2" name="schoolType" class="custom-control-input">
                    <label class="custom-control-label" for="radio2">Independent School</label>
                    </div>
            </div>
            <div class="form-group">
                <label for="stateDropdown" style="margin-top: 15px; font-size: 11px; color: gray;">State*</label>
                <div style="position: relative;"> 
                    <select id="stateDropdown" class="dropdown-input form-control">
                        <option>Alabama</option>
                    </select>
                    <img src="./images/arrow-down.svg" class="down-arrow">
                </div>
            </div>
            <div class="form-group">
                <label for="districtDropdown" style="margin-top: 10px; font-size: 11px; color: gray;">District*</label>
                <div style="position: relative;"> 
                    <select id="districtDropdown" class="dropdown-input form-control">
                        <option>Alabama School District</option>
                    </select>
                    <img src="./images/arrow-down.svg" class="down-arrow">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username/Email ID*">
                <span><a class="forgot-password" style="margin-left: 238px;" href="#">FORGOT USERNAME?</a></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password*">
                    <div class="input-group-append">
                        <button class="preview-button" type="button">&#x1f441</button>
                    </div>
                </div>
                <span><a class="forgot-password" style="margin-left: 238px;" href="#">FORGOT PASSWORD?</a></span>
            </div>
            <div class="form-group remember-me">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                    <label class="custom-control-label" for="rememberMe">Remember Me</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" 
            style="background-color: #3fd28b; 
            color: black;
            border: none;
            width: 200px;
            margin: 0 auto;
            box-shadow: 0px 2px 2px 2px rgba(0, 0, 0, 0.1);">LOG IN</button>
        </div>

        <div class="footer">
            <div class="center">
                <a href="#">About</a> | <a href="#">Contact Us</a>
            </div>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="./images/logo used in footer.svg" alt="footer logo">
                </div>
                <span class="separator"> | </span>
                <div class="copyright-text">
                    <p>Copyright &copy; 2020-2021 <span class="block">Zeus Systems Pvt. Ltd.</span> All rights reserved.</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
